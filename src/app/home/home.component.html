<div class="container">
  <mat-card>
    <p>
      <img class="logo" src="assets/logo.jpeg" alt="angular logo"/>
    </p>
    <mat-card-content>
      <mat-card-title translate>Bem vinda ao apoiAME, a plataforma que xyz</mat-card-title>
      <mat-card-subtitle>
        <p>Aqui voce pode se conectar com outras empreendedoras, acesse o mapa abaixo para saber sobre empreendimentos disponiveis</p>
      
      </mat-card-subtitle>
      <div class="container">


  <div class="form-group">
    <label>Insira um endereco para busca de empreendedoras</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Busque empreendedoras, postos sebrae" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map>

 
</div>
    </mat-card-content>
  </mat-card>

  
</div>
