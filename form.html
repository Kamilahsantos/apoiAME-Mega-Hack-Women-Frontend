<!DOCTYPE html>
<html lang="en">
<head>
  <title>apoiame</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      .button{
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 6px 4px;
        cursor: pointer;
    }
    .pink{
      background-color: #ff99aa;
    }
    .nav{
       background-color: #ff99aa;
    }
  </style>
</head>
<body>
<nav class="navbar nav"></nav>
<div class="container">
  <h2>Criar sua conta</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="nome">Nome:</label>
        <div class="col-sm-10">
          <input type="nome" class="form-control" id="nome" placeholder="Email" name="nome">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="sobrenome">Sobrenome:</label>
        <div class="col-sm-10">
          <input type="sobrenome" class="form-control" id="sobrenome" placeholder="Sobrenome" name="sobrenome">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="usuario">Nome de Usuario:</label>
        <div class="col-sm-10">
          <input type="usuario" class="form-control" id="usuario" placeholder="Nome de Usuário" name="usuario">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="senha">Senha:</label>
        <div class="col-sm-10">
          <input type="senha" class="form-control" id="senha" placeholder="Senha" name="senha">
          <p>Mínimo de 8 caracteres, com número</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="data">Data de Nascimento:</label>
        <div class="col-sm-10">
          <input type="data" class="form-control" id="data" placeholder="Data de Nascimento" name="data">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="estado">Estado:</label>
        <div class="col-sm-10">
          <input type="estado" class="form-control" id="estado" placeholder="Estado" name="estado">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="cidade">Cidade:</label>
        <div class="col-sm-10">
          <input type="cidade" class="form-control" id="cidade" placeholder="Cidade" name="cidade">
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="button pink">Continuar</button>
        <p>Ao continuar, você aceita os nossos termos</p>
      </div>
    </div>
  </form>
</div>
</body>
</html>
